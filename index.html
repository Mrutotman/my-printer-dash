<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Mezza 3D Printer Control</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
  <style>
    :root { 
      --primary-green: #4CAF50; 
      --error-red: #f44336; 
      --dark-bg: #1a1a1a; 
      --card-bg: #ffffff; 
      --led-off: #bbb;
    }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f0f2f5; display: flex; flex-direction: column; height: 100vh; color: #333; }
    
    /* Auth & Loading restored from previous version */
    #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark-bg); display: flex; align-items: center; justify-content: center; z-index: 10000; }
    .auth-box { background: #2d2d2d; padding: 40px; border-radius: 16px; text-align: center; width: 320px; color: white; }
    .auth-input { padding: 12px; border-radius: 8px; border: 1px solid #444; width: 100%; margin-bottom: 12px; box-sizing: border-box; background: #1a1a1a; color: white; }
    .auth-btn { background: var(--primary-green); color: white; padding: 14px; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }

    header { background: #333; color: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; }
    #cloud-bar { font-size: 11px; color: #00ff00; letter-spacing: 1px; }
    .main-container { display: flex; flex: 1; overflow: hidden; padding: 20px; gap: 20px; }
    .sidebar { width: 35%; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
    .monitoring { width: 65%; display: flex; flex-direction: column; gap: 20px; }
    
    .section { background: var(--card-bg); border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    h3 { margin-top: 0; font-size: 16px; color: #555; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 15px; }
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
    
    /* LED Indicator Styling */
    .relay-header { display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 10px; }
    .led { width: 10px; height: 10px; border-radius: 50%; background: var(--led-off); transition: background 0.4s ease, box-shadow 0.4s ease; }
    .led-on { background: var(--primary-green); box-shadow: 0 0 8px var(--primary-green); }
    .led-error { background: var(--error-red); box-shadow: 0 0 8px var(--error-red); }

    .relay-card { border: 1px solid #f0f0f0; padding: 15px; border-radius: 10px; background: #fafafa; text-align: center; }
    
    /* Smooth Button Transitions */
    .btn { 
      font-size: 12px; 
      padding: 12px; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      width: 100%; 
      font-weight: bold; 
      text-transform: uppercase; 
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); /* Smooth click effect */
      outline: none;
    }
    .btn:active { transform: scale(0.96); }
    
    .btn-on-style { background-color: #e8f5e9; color: var(--primary-green); border: 1px solid var(--primary-green); }
    .btn-off-style { background-color: #ffebee; color: var(--error-red); border: 1px solid var(--error-red); }

    .test-readout { display: flex; justify-content: space-around; padding: 10px 0; }
    .test-val { font-size: 32px; font-weight: bold; color: #333; }
    .placeholder { border: 2px dashed #ddd; color: #aaa; display: flex; align-items: center; justify-content: center; min-height: 250px; border-radius: 10px; background: #fdfdfd; }
  </style>
</head>
<body>

  <div id="auth-overlay">
    <div class="auth-box">
      <h2>Smart Mezza Access</h2>
      <input type="text" id="mqtt-user" class="auth-input" placeholder="HiveMQ Username">
      <input type="password" id="mqtt-pass" class="auth-input" placeholder="HiveMQ Password">
      <div style="font-size: 12px; color:#888; margin-bottom:15px"><input type="checkbox" id="remember-me"> Remember Device</div>
      <button class="auth-btn" onclick="attemptLogin()">UNLOCK SYSTEM</button>
    </div>
  </div>

  <div id="main-content" style="display: none;">
    <header>
      <div>
        <h2 style="margin:0; font-size: 18px;">SMART MEZZA 3D PRINTER CONTROL</h2>
        <div id="cloud-bar">CONNECTED TO CLOUD</div>
      </div>
      <button style="background:none; border:1px solid #666; color:#ccc; cursor:pointer;" onclick="localStorage.clear(); location.reload();">LOGOUT</button>
    </header>

    <div class="main-container">
      <div class="sidebar">
        <div class="section">
          <h3>MASTER POWER</h3>
          <div class="relay-header">
            <div id="led9" class="led"></div>
            <span style="font-weight:bold">System Main</span>
          </div>
          <button id="relay9_btn" class="btn btn-on-style" onclick="handleRelayAction(9)">TURN ON</button>
        </div>
        <div class="section">
          <h3>CONTROL PANEL</h3>
          <div class="grid" id="relay-container"></div>
        </div>
      </div>

      <div class="monitoring">
        <div class="section"><h3>CAMERA FEED</h3><div class="placeholder">Awaiting RTSP Source...</div></div>
        <div class="section">
          <h3>TELEMETRY (DHT11)</h3>
          <div class="test-readout">
            <div><div id="temp-display" class="test-val">--°C</div><small>TEMP</small></div>
            <div id="humi-display" class="test-val">--%</div><small>HUMIDITY</small>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
const MQTT_HOST = "143fa294384e4a2fa42c7bfe8a7ebd1d.s1.eu.hivemq.cloud";
const MQTT_PORT = 8884;
const CLIENT_ID = "web_ui_" + Math.random().toString(16).substr(2, 8);
let client = null;

// New Labels as requested
const labels = ["Printer 1", "Printer 2", "Printer 3", "Printer 4", "LED", "Free 1", "Free 2", "Free 3"];

function attemptLogin() {
  const user = document.getElementById('mqtt-user').value;
  const pass = document.getElementById('mqtt-pass').value;
  if (document.getElementById('remember-me').checked) {
    localStorage.setItem('m_u', user); localStorage.setItem('m_p', pass);
  }
  initMQTT(user, pass);
}

window.onload = () => {
  if(localStorage.getItem('m_u')) {
    document.getElementById('mqtt-user').value = localStorage.getItem('m_u');
    document.getElementById('mqtt-pass').value = localStorage.getItem('m_p');
    attemptLogin();
  }
};

function initMQTT(u, p) {
  client = new Paho.MQTT.Client("wss://" + MQTT_HOST + ":" + MQTT_PORT + "/mqtt", CLIENT_ID);
  client.onMessageArrived = (m) => {
    const d = JSON.parse(m.payloadString);
    if(d.relays) d.relays.forEach((s, i) => updateUI(i + 1, s));
    if(d.hasOwnProperty('master')) updateUI(9, d.master);
    if(d.temp) document.getElementById('temp-display').innerText = d.temp.toFixed(1) + "°C";
    if(d.humi) document.getElementById('humi-display').innerText = d.humi.toFixed(1) + "%";
  };
  client.connect({ useSSL: true, userName: u, password: p, onSuccess: () => {
    document.getElementById('auth-overlay').style.display='none';
    document.getElementById('main-content').style.display='block';
    client.subscribe("/printer_01/status");
  }});
}

const container = document.getElementById('relay-container');
labels.forEach((l, i) => {
  container.innerHTML += `
    <div class="relay-card">
      <div class="relay-header">
        <div id="led${i+1}" class="led"></div>
        <small style="font-weight:bold">${l}</small>
      </div>
      <button id="relay${i+1}_btn" class="btn btn-on-style" onclick="handleRelayAction(${i+1})">TURN ON</button>
    </div>`;
});

function handleRelayAction(id) {
  const led = document.getElementById(`led${id}`);
  const isCurrentlyOn = led.classList.contains('led-on');
  const msg = new Paho.MQTT.Message(JSON.stringify({relay: id, state: isCurrentlyOn ? 0 : 1}));
  msg.destinationName = "/printer_01/commands";
  client.send(msg);
}

function updateUI(id, state) {
  const led = document.getElementById(`led${id}`);
  const btn = document.getElementById(`relay${id}_btn`);
  if(!led || !btn) return;

  if (state == 1) {
    led.className = "led led-on";
    btn.innerText = "TURN OFF";
    btn.className = "btn btn-off-style";
  } else {
    led.className = "led";
    btn.innerText = "TURN ON";
    btn.className = "btn btn-on-style";
  }
}
</script>
</body>
</html>
